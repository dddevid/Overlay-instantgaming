<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Video</title>
    <style>
        /* Imposta il body con sfondo trasparente */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        /* Contenitore del video */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Opzionale per maggiore leggibilit√† */
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="overlay-video" autoplay muted loop playsinline>
            <source src="overlay-withoutbackground%20(1).mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Funzione per aggiornare il video ogni 10 minuti
        function updateVideo() {
            const video = document.getElementById('overlay-video');
            video.load(); // Ricarica il video
        }

        // Imposta il timer di aggiornamento a 10 minuti (600.000 ms)
        setInterval(updateVideo, 600000);
    </script>
</body>
</html>
